<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Okwurt Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="sidebar">
        <h1>The Okwurt Box</h1>
        <br>
        <h2>Collections</h2>
        <ul class="collections">
            <li class="data-collection" id="origin-dex">
                Origin Dex
                <button class="add-pokemon-btn">Add Pokémon</button>
                <div class="pokemon-container"></div>
            </li>
            <li class="data-collection" id="shiny-dex">
                Shiny Living Dex
                <button class="add-pokemon-btn">Add Pokémon</button>
                <div class="pokemon-container"></div>
            </li>
        </ul>
    </nav>
    <article class="content">
        <div class="card-container">
            
        </div>
    </article>

    <!-- Modal for adding a Pokémon -->
    <div class="modal" id="add-pokemon-modal" ">
        <div class="modal-content">
            <form id="pokemon-form">
                <select id="pokemon-dropdown">
                    <option value="">Select a Pokémon</option>
                </select>
                <br>
                <button id="add-details-btn">Next</button>
            </form>
        </div>
    </div>

    <div class="modal" id="add-details-modal">
        <div class="modal-content">
            <form id="pokemon-form">
                <label for="pokemon-nickname">Nickname:</label>
                <input type="text" id="pokemon-nickname" name="pokemon-nickname">
                <br>
                <select id="gender-dropdown">
                    <option value="male">♂</option>
                    <option value="female">♀</option>
                    <option value="genderless">Genderless</option>
                </select>
                <label for="pokemon-level">Level:</label>
                <input type="number" id="pokemon-level" name="pokemon-level">
                <br>
                <label for="pokemon-nature">Nature:</label>
                <select id="nature-dropdown">
                    <option value="">Select Nature</option>
                </select>
            </form>
        </div>
    </div>
    <script src="js/pokemonData.js"></script>
    <script src="js/natures.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/main.js"></script> 
</body>
</html>
